    url:          /_posts/c
  - name:         linux
    url:          /_posts/linux
  - name:         other
    # url:          http://jidibingren.github.io
    url:          /_posts/other
    external:     true
  - name:         GitHub
    url:          http://github.com/jidibingren
    external:     true
